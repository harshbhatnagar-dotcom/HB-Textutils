<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HB textutils</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">HB textutils</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              
                
              </li>
              
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    
    <div class="alert alert-primary" role="alert">
        Welcome to HB textutils
    </div>
    <div class="container">
    <form action="\analize" method="post"> {% csrf_token %}
        <div class="form-floating">
            <hi>Enter your Text here</hi>
            <textarea name="text" class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2"></label>
        </div>

        <div class="form-check form-switch">
            <input name="removepunc" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" >
            <label class="form-check-label" for="flexSwitchCheckChecked">REMOVE PUNCTUATION</label>
        </div>

        <div class="form-check form-switch">
            <input name="capital" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked1" >
            <label class="form-check-label" for="flexSwitchCheckChecked1">CAPITALIZE EVERYTHING</label>
        </div>

        <div class="form-check form-switch">
            <input name="spaceremover" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked2">
            <label class="form-check-label" for="flexSwitchCheckChecked2">REMOVE EXTRA SPACE</label>
        </div>
         
        <div class="form-check form-switch">
            <input name="charcount" class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked3" >
            <label class="form-check-label" for="flexSwitchCheckChecked3">COUNT CHARACTERS</label>
        </div>

        <button type="submit" class="btn btn-success">ANALIZE TEXT</button>


        


    </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
